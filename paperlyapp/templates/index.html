<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paperly AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: rgba(20, 20, 20, 0.6);
            --card-border: rgba(255, 255, 255, 0.08);
            --accent-primary: #8b5cf6;
            --accent-secondary: #ec4899;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --font-main: 'Outfit', sans-serif;
            --font-mono: 'Space Grotesk', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            background-image:
                radial-gradient(circle at 15% 50%, rgba(139, 92, 246, 0.08), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.08), transparent 25%);
        }

        /* Bento Grid Layout */
        .wrapper {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: auto;
            gap: 20px;
            min-height: 95vh;
            align-content: center;
        }

        .bento-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 24px;
            padding: 24px;
            backdrop-filter: blur(20px);
            transition: transform 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .bento-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Card Variations */
        .card-hero {
            grid-column: 3 / span 8;
            /* Centered */
            min-height: 600px;
        }

        @media (max-width: 1024px) {
            .card-hero {
                grid-column: 2 / span 10;
            }
        }

        @media (max-width: 768px) {
            .card-hero {
                grid-column: span 12;
            }
        }

        /* Typography */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #fff, #a5a5a5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -1px;
            text-align: center;
        }

        .hero-desc {
            text-align: center;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        h3 {
            font-size: 1rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        p {
            color: var(--text-muted);
            line-height: 1.6;
        }

        /* Form Styling */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        input,
        textarea,
        select {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 16px;
            color: #fff;
            font-family: var(--font-main);
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        select option {
            background: #1a1a1a;
        }

        .btn-generate {
            width: 100%;
            padding: 18px;
            background: var(--accent-primary);
            /* Solid color */
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.3);
            background: #7c3aed;
            /* Slightly darker shade on hover */
        }

        /* Progress Visualizer Overlay */
        .progress-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 1000;
            display: none;
            /* Hidden by default */
            place-items: center;
            padding: 40px;
        }

        .progress-container {
            max-width: 800px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        @media (max-width: 768px) {
            .progress-container {
                grid-template-columns: 1fr;
            }
        }

        .status-display {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .time-remaining {
            font-family: var(--font-mono);
            font-size: 4rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 20px;
            line-height: 1;
        }

        .time-label {
            color: var(--text-muted);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .current-action {
            font-size: 1.5rem;
            color: var(--accent-primary);
            margin-top: 20px;
            min-height: 60px;
        }

        .step-list {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid var(--card-border);
            max-height: 500px;
            overflow-y: auto;
            /* Scrollbar styling */
            scrollbar-width: thin;
            scrollbar-color: var(--accent-primary) transparent;
        }

        .step-list::-webkit-scrollbar {
            width: 6px;
        }

        .step-list::-webkit-scrollbar-thumb {
            background-color: var(--accent-primary);
            border-radius: 10px;
        }

        .step-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            transition: all 0.3s;
        }

        .step-item.active {
            color: #fff;
            transform: translateX(10px);
        }

        .step-item.done {
            color: var(--accent-primary);
        }

        .step-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .step-item.active .step-icon {
            border-color: var(--accent-primary);
            box-shadow: 0 0 10px var(--accent-primary);
            animation: pulse 1.5s infinite;
        }

        .step-item.done .step-icon {
            background: var(--accent-primary);
            border-color: var(--accent-primary);
            color: #fff;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(139, 92, 246, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(139, 92, 246, 0);
            }
        }

        /* Removed Tag Cloud CSS to clean up */
    </style>
</head>

<body>

    <div class="wrapper">
        <!-- Hero / Form Card -->
        <div class="bento-card card-hero">
            <div class="hero-desc">
                <h1>PaperlyAI</h1>
                <p>Generate comprehensive academic papers using advanced AI agents.</p>
            </div>

            <form id="paperForm">
                {% csrf_token %}
                <div class="form-group">
                    <label>Research Topic</label>
                    <textarea id="topic"
                        placeholder="e.g., The impact of quantum computing on cryptographic security..."
                        required></textarea>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="form-group">
                        <label>Field</label>
                        <select id="field" required>
                            <option value="">Select Domain</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Medicine">Medicine</option>
                            <option value="Business">Business</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Physics">Physics</option>
                            <option value="Biology">Biology</option>
                            <option value="Psychology">Psychology</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Academic Level</label>
                        <select id="level" required>
                            <option value="Undergraduate">Undergraduate</option>
                            <option value="Masters">Masters</option>
                            <option value="PhD">PhD</option>
                            <option value="Journal">Journal</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Key Objectives</label>
                    <textarea id="objectives" style="min-height: 80px;"
                        placeholder="What are the main goals or questions of this research?" required></textarea>
                </div>

                <div class="form-group">
                    <label>Keywords</label>
                    <input type="text" id="keywords" placeholder="AI, Neural Networks, Ethics..." required>
                </div>

                <button type="submit" class="btn-generate">
                    Initialize Research Agent
                </button>
            </form>
        </div>
    </div>

    <!-- Progress Overlay -->
    <div class="progress-overlay" id="progressOverlay">
        <div class="progress-container">
            <!-- Left: Timer & Status -->
            <div class="status-display">
                <div class="time-label">Estimated Completion</div>
                <div class="time-remaining" id="timer">06:00</div>
                <div class="current-action" id="currentAction">Initializing...</div>
                <p style="color: var(--text-muted); max-width: 300px;">
                    Our agents are actively researching, reading, and synthesizing information for your paper.
                </p>
            </div>

            <!-- Right: Steps List -->
            <div class="step-list" id="stepList">
                <!-- Steps will be injected by JS -->
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('paperForm');
        const overlay = document.getElementById('progressOverlay');
        const timerDisplay = document.getElementById('timer');
        const actionDisplay = document.getElementById('currentAction');
        const stepList = document.getElementById('stepList');

        // Total duration sum ~ 330 seconds = 5.5 minutes
        const steps = [
            { id: 1, text: "Analyzing Research Topic", duration: 10000 },
            { id: 2, text: "Scanning arXiv Database", duration: 15000 },
            { id: 3, text: "Selecting Top 5 Relevant Papers", duration: 15000 },
            { id: 4, text: "Extracting Novelty Points", duration: 40000 },
            { id: 5, text: "Identifying Research Gaps", duration: 30000 },
            { id: 6, text: "Formulating Unique Contribution", duration: 30000 },
            { id: 7, text: "Drafting Introduction", duration: 40000 },
            { id: 8, text: "Synthesizing Literature Review", duration: 50000 },
            { id: 9, text: "Designing Methodology", duration: 40000 },
            { id: 10, text: "Writing Conclusion & Implications", duration: 30000 },
            { id: 11, text: "Generating Abstract & Title", duration: 20000 },
            { id: 12, text: "Final Polish & Formatting", duration: 10000 }
        ];

        function renderSteps() {
            stepList.innerHTML = steps.map(step => `
                <div class="step-item" id="step-${step.id}">
                    <div class="step-icon">○</div>
                    <span>${step.text}</span>
                </div>
            `).join('');
        }

        function startSimulation() {
            let currentStepIndex = 0;
            let totalTime = steps.reduce((acc, s) => acc + s.duration, 0); // Total ms
            let remainingTime = totalTime;

            // Timer countdown
            const timerInterval = setInterval(() => {
                remainingTime -= 1000;
                if (remainingTime < 0) remainingTime = 0;

                const minutes = Math.floor(remainingTime / 60000);
                const seconds = Math.floor((remainingTime % 60000) / 1000);
                timerDisplay.textContent = `0${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            }, 1000);

            // Step progression
            function processStep(index) {
                if (index >= steps.length) return;

                const step = steps[index];
                const stepEl = document.getElementById(`step-${step.id}`);

                // Set active
                document.querySelectorAll('.step-item').forEach(el => el.classList.remove('active'));
                stepEl.classList.add('active');
                stepEl.querySelector('.step-icon').textContent = '●';
                actionDisplay.textContent = step.text + "...";

                setTimeout(() => {
                    // Mark done
                    stepEl.classList.remove('active');
                    stepEl.classList.add('done');
                    stepEl.querySelector('.step-icon').textContent = '✓';

                    // Next
                    processStep(index + 1);
                }, step.duration);
            }

            processStep(0);
            return timerInterval;
        }

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = {
                topic: document.getElementById('topic').value,
                field: document.getElementById('field').value,
                level: document.getElementById('level').value,
                objectives: document.getElementById('objectives').value,
                keywords: document.getElementById('keywords').value
            };

            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            // Show Overlay
            overlay.style.display = 'grid';
            renderSteps();
            const timerInt = startSimulation();

            fetch("/generate/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken
                },
                body: JSON.stringify(formData)
            })
                .then(res => res.json())
                .then(data => {
                    clearInterval(timerInt); // Stop the countdown

                    if (data.status === "success") {
                        // Fast-forward visual progress to 100%
                        document.querySelectorAll('.step-item').forEach(el => {
                            el.classList.remove('active');
                            el.classList.add('done');
                            el.querySelector('.step-icon').textContent = '✓';
                        });

                        actionDisplay.textContent = "Research Complete!";
                        timerDisplay.textContent = "00:00";
                        timerDisplay.style.color = "#4ade80"; // Green text

                        setTimeout(() => {
                            localStorage.setItem("paper_output", JSON.stringify(data.output));
                            window.location.href = "/result/";
                        }, 800);
                    } else {
                        alert("Error: " + data.message);
                        location.reload();
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert("An error occurred.");
                    location.reload();
                })
                .finally(() => {
                    clearInterval(timerInt);
                });
        });
    </script>
</body>

</html>
